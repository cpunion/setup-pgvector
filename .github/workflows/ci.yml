name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04, windows-latest, windows-2019, macos-latest, macos-13]
        include:
          - os: ubuntu-latest
            postgres-version: '17'
          - os: ubuntu-24.04
            postgres-version: '17'
          - os: windows-latest
            postgres-version: '17'
          - os: windows-2019
            postgres-version: '17'
          - os: macos-latest
            postgres-version: '17'
          - os: macos-13
            postgres-version: '17'

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup pgvector
      uses: ./
      with:
        postgres-version: ${{ matrix.postgres-version }}
        postgres-user: testuser
        postgres-password: testpass
        postgres-db: testdb

    - name: Test Extension (Unix)
      if: runner.os != 'Windows'
      env:
        PGUSER: testuser
        PGPASSWORD: testpass
        PGDATABASE: testdb
      run: |
        psql -c 'CREATE EXTENSION IF NOT EXISTS vector;'
        psql -c 'CREATE TABLE IF NOT EXISTS items (id bigserial PRIMARY KEY, embedding vector(3));'
        psql -c "INSERT INTO items (embedding) VALUES ('[1,2,3]');"
        psql -c 'SELECT * FROM items;'

    - name: Test Extension (Windows PowerShell)
      if: runner.os == 'Windows'
      shell: pwsh
      env:
        PGUSER: testuser
        PGPASSWORD: testpass
        PGDATABASE: testdb
      run: |
        psql -c 'SELECT * FROM items;'

    - name: Test Extension (Windows CMD)
      if: runner.os == 'Windows'
      shell: cmd
      env:
        PGUSER: testuser
        PGPASSWORD: testpass
        PGDATABASE: testdb
      run: psql -c "SELECT * FROM items;"

    - name: Test Extension (Windows MSYS2)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      env:
        PGUSER: testuser
        PGPASSWORD: testpass
        PGDATABASE: testdb
      run: psql -c 'SELECT * FROM items;'
